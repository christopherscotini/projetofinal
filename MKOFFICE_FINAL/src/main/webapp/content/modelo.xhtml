<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cssImports">
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/cadastro/clientes.css" />
	</ui:define>
	
	<ui:define name="jsImports">
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/javascript/cadastro/valid-form-cliente.js"></script>
	</ui:define>

	<ui:define name="breadcrumb">
		<ul class="breadcrumb">
			<li class="active">
				<h:commandLink action="#{loginBean.telaIndex()}" value="#{msgs['generico.breadcumb.telainicial']}" />
				<span class="divider">/</span>
			</li>
			<li class="active">
				<h:commandLink action="#" value="#{msgs['inccliente.breadcumb.cliente']}" />
				<span class="divider">/</span>
			</li>
			<li>#{msgs['inccliente.breadcumb.cliente.cadastrarcliente']}</li>
		</ul>  
	</ui:define>
	
	<ui:define name="body_content">


	
	<hr class="lin"/>

	<h:panelGroup>
		<div class="buttonFooter">
			<p:commandButton id="btnVoltar" value="#{msgs.btn_voltar}" ajax="false" action="#{clienteBean.voltarInclusao}" style="float:left" styleClass="btn btn-zen-5 btn-toolbar" immediate="true" />
			<p:commandButton id="btnLimpar" value="#{msgs.btn_limpar}" ajax="true" update="formgrid" action="#{clienteBean.limparFormulario()}" styleClass="btn btn-zen-2 btn-toolbar" style="margin-left:5px;"/>
			<p:commandButton id="btnSalvar" value="#{msgs.btn_salvar}" ajax="false" action="#{clienteBean.executeSave()}" style="margin-left:5px;" styleClass="btn btn-zen-2 btn-toolbar" />
		</div>
	</h:panelGroup>
	
</ui:define>

</ui:composition>
