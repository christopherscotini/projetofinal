<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="cssImports">
	</ui:define>
	
	<ui:define name="jsImports">
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/javascript/menu_venda/validate_venda.js"></script>
	</ui:define>

	<ui:define name="breadcrumb">
		<ul class="breadcrumb">
			<li class="active">
				<h:commandLink action="#{clienteBean.scheduleBean.telaInicial()}" value="#{msgs['generico.breadcumb.telainicial']}" />
				<span class="divider">/</span>
			</li>
			<li class="active">
				<h:commandLink action="#" value="#{msgs['listarhistoricovenda.breadcumb.venda']}" />
				<span class="divider">/</span>
			</li>
			<li>#{msgs['listarhistoricovenda.breadcumb.venda.listarhistoricovenda']}</li>
		</ul>
	</ui:define>

	<ui:define name="body_content">
			
		<p:fieldset legend="BUSCA" toggleable="true" collapsed="true">
			<h:panelGroup id="tabela-filtro-vendas" >
				<h:panelGrid columns="4" border="0">
					<p:outputLabel value="#{msgs['listarhistoricovenda.lbl.datainicial']}:" styleClass="HtmlOutputLabelResposta"/>
					<p:calendar id="calendarDataInicial" value="#{historicoVendaBean.dataInicioFiltro}" alt="date" pattern="dd/MM/yyyy" size="10"/>
					<p:outputLabel value="#{msgs['listarhistoricovenda.lbl.datafinal']}:" styleClass="" style="margin-left:8px;"/>
					<p:calendar id="calendarDataFinal" value="#{historicoVendaBean.dataFinalFiltro}" alt="date" size="10" pattern="dd/MM/yyyy" />
				</h:panelGrid>
			</h:panelGroup>
			
			<h:panelGroup>
				<div class="buttonFilter">
					<p:commandButton id="btnLimpar" 
									value="Limpar" 
									style="margin-left:5px;" styleClass="btn btn-zen-2 btn-toolbar"
									actionListener="#{historicoVendaBean.limparCamposFiltro()}" 
									ajax="true" update="tabela-filtro-vendas" />
					<p:commandButton id="btnPesquisar" 
									value="#{msgs.btn_pesquisar}" 
									action="#{historicoVendaBean.pesquisarFiltro()}" 
									style="margin-left:5px;" styleClass="btn btn-zen-2 btn-toolbar"
									ajax="false" update="tabela-listagem-vendas"
									onclick="return validarPesquisaHistoricoVendas(document.forms[1])"/>
				</div>
			</h:panelGroup>		
		</p:fieldset>	
		
		<hr class="lin" />
		
		<div class="widget">
			<div class="widget-heading">
				<a class="accordion-toggle in" data-toggle="collapse" href="#si" data-original-title="">
				<i class="icon-table"></i> #{msgs['listarhistoricovenda.titulotabela.listarhistoricovenda']}</a>
			</div>
			<div id="si" class="widget-body collapse in">
				<div class="widget-inner">	
					<p:dataTable id="tableListVendas" 
							style="margin-top:10px;"
							var="result" rows="10" rowKey="#{result}" 
							selectionMode="single"
							selection="#{historicoVendaBean.vendaSelecionada}"
							filteredValue="#{historicoVendaBean.filteredValue}"
							value="#{historicoVendaBean.listaVendasEfetuadas}" 
							paginator="true" paginatorPosition="bottom" 
							emptyMessage="#{msgs['generico.mensagem.dadosnaoencontrados']}."
							sortBy="#{result.dataVenda}" sortOrder="descending">
	
						<p:ajax event="rowSelect" update=":formGlobal:btnDetalhar" />
						<p:ajax event="rowUnselect" update=":formGlobal:btnDetalhar" />
						
						<p:column headerText="#{msgs['generico.tabelacoluna.cliente']}" width="35%" 
								filterBy="#{result.cliente.dadosPessoa.nome}" filterMatchMode="contains" filterStyle="width:350px;"
								sortBy="#{result.cliente.dadosPessoa.nome}">
							<h:outputText value="#{result.cliente.dadosPessoa.nome}" style="text-align: left;" />
						</p:column>
						<p:column headerText="#{msgs['generico.tabelacoluna.celulardocliente']}" style="text-align: center;" width="10%" 
								sortBy="#{result.cliente.numCelularString}">
							<h:outputText value="#{result.cliente.numCelularString}" style="text-align: center;" />
						</p:column>
						<p:column headerText="#{msgs['generico.tabelacoluna.datavenda']}" style="text-align: center;" width="10%" sortBy="#{result.dataVenda}">
							<h:outputText value="#{result.dataVenda}" style="text-align: center;">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="#{msgs['generico.tabelacoluna.qtdeprodutosvendidos']}" width="10%" style="text-align: center;" sortBy="#{result.listaDeProdutos.size()}">
							<h:outputText value="#{result.listaDeProdutos.size()} Produtos"
								style="text-align: center;" rendered="#{result.listaDeProdutos.size() > 1}" />
							<h:outputText value="#{result.listaDeProdutos.size()} Produto"
								style="text-align: center;" rendered="#{result.listaDeProdutos.size() == 1}" />
						</p:column>
						<p:column headerText="#{msgs['generico.tabelacoluna.formapagamento']}" width="10%" style="text-align: center;" 
								filterBy="#{result.formaPagamento.descFormaPgto}" filterMatchMode="contains"
								sortBy="#{result.formaPagamento.descFormaPgto}">
							<h:outputText value="#{result.formaPagamento.descFormaPgto}" style="text-align: center;" />
						</p:column>
						<p:column headerText="#{msgs['generico.tabelacoluna.situacaopagamento']}" width="10%" style="text-align: center;" 
								filterBy="#{result.descSituacaoPagamento}" filterMatchMode="contains"
								sortBy="#{result.descSituacaoPagamento}">
							<h:outputText value="#{result.descSituacaoPagamento}" style="text-align: center;" />
						</p:column>
						<p:column headerText="#{msgs['generico.tabelacoluna.valorvenda']}" width="10%" style="text-align: center;" sortBy="#{result.valorVenda}">
							<h:outputText value="R$" style="text-align: center;" />
							<h:outputText value="#{result.valorVenda}" style="text-align: center;">
								<f:converter converterId="decimalConverter" />
							</h:outputText>
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>
					
		<h:panelGrid id="lblTotalReg" cellpadding="0" cellspacing="0" style="margin-top:5px;" columns="4">
			<p:outputLabel value="#{msgs['listarhistoricovenda.lbl.totalvendasrealizadas']}:" />
			<p:outputLabel value="#{historicoVendaBean.listaVendasEfetuadas.size()}" styleClass="input-5left HtmlOutputTextResposta" />
		</h:panelGrid>
		
		<hr class="lin" />
		
		<h:panelGroup>
			<div class="buttonFooter">
				<p:commandButton id="btnVoltar" value="#{msgs.btn_voltar}" ajax="false"
						action="/index" styleClass="btn btn-zen-5 btn-toolbar botao-voltar" />
				<p:commandButton id="btnDetalhar"
					value="#{msgs.btn_detalhar}" 
					styleClass="btn btn-zen-2 btn-toolbar"
					ajax="false" action="#{historicoVendaBean.navegarDetalharVenda()}"
					disabled="#{empty historicoVendaBean.vendaSelecionada}" />
				<div style="height: 10px;width: 10px;"></div>	
			</div>
		</h:panelGroup>

	</ui:define>
</ui:composition>
