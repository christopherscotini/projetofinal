<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cssImports">
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/cadastro/clientes.css" />
	</ui:define>
	
	<ui:define name="jsImports">
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/javascript/cadastro/valid-form-cliente.js"></script>
	</ui:define>

	<ui:define name="breadcrumb">
		<p:breadCrumb>  
		    <p:menuitem value="TelaInicial" action="#{loginBean.telaIndex()}" ajax="false" immediate="true"/>  
		    <p:menuitem value="Consultar Clientes" ajax="false" action="#{clienteBean.voltarInclusao()}"/>  
		    <p:menuitem value="Cadastro do Cliente" />  
		</p:breadCrumb>  
	</ui:define>
	<ui:param name="titulo" value="Altera��o da assinatura" />

	<ui:define name="body_content">
		<h:panelGrid cellpadding="0" cellspacing="0" columns="1" styleClass="CorpoPagina" border="0" >
			<h:panelGroup id="tabela-dados-cliente" >
				<p:outputLabel styleClass="HtmlOutputTextLabelSubtitle" value="INFORMA��ES PESSOAIS" />
				<hr class="lin"/>
				<h:panelGrid cellpadding="0" cellspacing="1" columns="6" style="margin-top:5px;margin-bottom:25px;">
					<p:outputLabel value="Nome:" for="txtNome" styleClass="HtmlOutputLabelResposta" />
					<p:outputLabel id="txtNome" value="#{usuarioBean.vo.nome}" size="50" styleClass="input-5left HtmlOutputTextResposta" />
					<p:outputLabel for="cboSexo" value="Sexo:" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="cboSexo" value="#{usuarioBean.vo.sexo}" style="margin-left:5px;" styleClass="HtmlOutputTextResposta" />
					<p:outputLabel value="Data de Nascimento:" for="calendarDtNasc" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="calendarDtNasc" value="#{usuarioBean.vo.dataNascimentoFormatado}" styleClass="HtmlOutputTextResposta" style="margin-left:5px;" />
					
					<p:outputLabel value="CPF:" for="txtCPF" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="txtCPF" value="#{usuarioBean.vo.cpfString}" size="15" alt="cpf" styleClass="input-5left HtmlOutputTextResposta" />
					<p:outputLabel value="Email:" for="txtEmail" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="txtEmail" value="#{usuarioBean.vo.email}" size="45" styleClass="input-5left HtmlOutputTextResposta" />
					<h:panelGroup></h:panelGroup>
					<h:panelGroup></h:panelGroup>

					<p:outputLabel value="Telefone:" for="txtTelefone" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="txtTelefone" value="#{usuarioBean.vo.numTelefoneString}" size="15" styleClass="input-5left HtmlOutputTextResposta" alt="phone"/>
					<p:outputLabel value="Celular:" for="txtTelefoneCel" styleClass="HtmlOutputLabelResposta" />
					<p:outputLabel id="txtTelefoneCel" value="#{usuarioBean.vo.numCelularString}" size="15" styleClass="input-5left HtmlOutputTextResposta" alt="cell9"  />
					<h:panelGroup></h:panelGroup> 
					<h:panelGroup></h:panelGroup>

					<p:outputLabel value="CEP:" for="cep" styleClass="HtmlOutputLabelResposta" />
					<p:outputLabel id="cep" value="#{usuarioBean.vo.endereco.cep}" size="10" styleClass="input-5left HtmlOutputTextResposta" alt="cep" />
					<p:outputLabel value="Endere�o:" for="txtAddress" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="txtAddress" value="#{usuarioBean.vo.endereco.logradouro}" size="50" styleClass="input-5left HtmlOutputTextResposta" />
					<p:outputLabel value="Estado:" for="txtState" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="txtState" value="#{usuarioBean.vo.endereco.estado}" size="5" styleClass="HtmlOutputTextResposta" style="margin-left:5px;" />

					<p:outputLabel value="N�:" for="txtNum" styleClass="HtmlOutputLabelResposta"/> 
					<p:outputLabel id="txtNum" value="#{usuarioBean.vo.endereco.numero}" size="5" maxlength="7" onkeypress="return onlyNum(event)" styleClass="input-5left HtmlOutputTextResposta" />
					<p:outputLabel value="Cidade:" for="txtCity" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="txtCity" value="#{usuarioBean.vo.endereco.cidade}" size="30" styleClass="input-5left HtmlOutputTextResposta" />
		
					<p:outputLabel value="Bairro:" for="txtBairro" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="txtBairro" value="#{usuarioBean.vo.endereco.bairro}" size="20" styleClass="input-5left HtmlOutputTextResposta" />
					<p:outputLabel value="Complemento:" for="txtComplemento" styleClass="HtmlOutputLabelResposta"/>
					<p:outputLabel id="txtComplemento" value="#{usuarioBean.vo.endereco.complemento}" size="50" styleClass="input-5left HtmlOutputTextResposta"/>
					
				
				</h:panelGrid>
			</h:panelGroup>


			<h:panelGroup>
				<p:outputLabel styleClass="HtmlOutputTextLabelSubtitle" value="LOGIN" />
				<hr class="lin"/>		
				<h:panelGrid id="infosUsuario" columns="2" style="margin-bottom:10px">
					<p:outputLabel value="Usuario:" for="txtUsuario" styleClass="HtmlOutputLabelResposta" />
					<p:outputLabel id="txtUsuario" value="#{usuarioBean.vo.usuario.username}" size="50" 
							styleClass="input-5left HtmlOutputTextResposta" />
	
				</h:panelGrid>
			</h:panelGroup>		
		
			<hr class="lin"/>
		
			<h:panelGroup>
				<div class="buttonFooter">
					<p:commandButton id="btnVoltar" value="Voltar" ajax="false" action="#{usuarioBean.navegarVoltarTelaDetalhe()}" style="float:left" immediate="true" />
				</div>
			</h:panelGroup>
		</h:panelGrid>
	</ui:define>
</ui:composition>
