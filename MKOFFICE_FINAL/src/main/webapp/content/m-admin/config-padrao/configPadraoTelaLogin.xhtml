<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cssImports">
	</ui:define>

	<ui:define name="jsImports">
	</ui:define>

	<ui:define name="breadcrumb">
		<p:breadCrumb>
			<p:menuitem value="TelaInicial"
				action="#{fluxoEstoqueBean.scheduleBean.telaInicial()}" ajax="false" />
			<p:menuitem value="Painel de Configuração" />
			<p:menuitem value="Outras Configurações" />
			<p:menuitem value="Configuração tela de login" />
		</p:breadCrumb>
	</ui:define>

	<ui:param name="titulo" value="Configuração tela de login" />

	<ui:define name="body_content">

		<h:panelGrid cellpadding="0" cellspacing="0" columns="1" styleClass="CorpoPagina" border="0" >
			<h:panelGroup>
				<h:panelGrid cellpadding="0" cellspacing="0" columns="1" border="0" >
					<p:galleria value="#{configuracaoPadraoBean.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true" >
						<p:graphicImage  value="#{configuracaoPadraoBean.configuration.imgFundoTelaLogin}" alt="Image Description for #{image}" title="#{image}" width="500" height="313" url="/images/background-login/#{image}"  />
					</p:galleria>
					<p:commandButton style="float:right;margin-top:5px;" value="Atualizar Imagem de fundo da Tela de login" actionListener="#{configuracaoPadraoBean.atualizarImgFundoLogin()}" update=":formGlobal:messagesGlobal" />
				</h:panelGrid>
			</h:panelGroup>
			
		</h:panelGrid>

	</ui:define>


</ui:composition>
