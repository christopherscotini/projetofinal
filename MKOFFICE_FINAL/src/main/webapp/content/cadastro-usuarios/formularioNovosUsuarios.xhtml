<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;CHARSET=ISO-8859-1" />
	<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/estilos.css" />
	<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/defaultPrimefaces.css" />
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/javascript/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/javascript/jquery.meio.mask.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/javascript/utils.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/javascript/primefaces-locale.js"></script>
	<link rel="shortcut icon" type="image/jpg" href="#{request.contextPath}/images/logo.jpg" />
	<title>MK Office</title>
</h:head>

<h:body onload="loadMasksJQuery();">

	<div id="header">
	</div>
	
	<div id="main_title" align="center">
		<h1 class="portal_titulo"> <h:outputText value="Criar Conta" /> </h1>
	</div>
	
	<div id="main_body" align="left" >
		<div id="body_content" >
			<h:form >
				<p:growl id="messagesGlobal" globalOnly="true" escape="false" />
		
					<h:panelGrid cellpadding="0" cellspacing="0" columns="1" styleClass="CorpoPagina" border="0" >
						<h:panelGroup id="tabela-dados-cliente" >
							<p:outputLabel styleClass="HtmlOutputTextLabelSubtitle" value="INFORMAÇÕES PESSOAIS" />
							<hr class="lin"/>
							<h:panelGrid cellpadding="0" cellspacing="1" columns="6" style="margin-top:5px;margin-bottom:25px;">
								<p:outputLabel value="Nome:" for="txtNome" styleClass="HtmlOutputLabelResposta" />
								<p:inputText id="txtNome" value="#{formularioUsuarioBean.vo.nome}" size="50" styleClass="input-5left" />
								<p:outputLabel for="cboSexo" value="Sexo:" styleClass="HtmlOutputLabelResposta"/>
								<p:selectOneMenu id="cboSexo" value="#{formularioUsuarioBean.vo.sexo}" style="margin-left:5px;" >
									<f:selectItem itemLabel=".:Selecione:."/>
									<f:selectItems value="#{formularioUsuarioBean.comboSexualidade}" var="_gender" itemLabel="#{_gender.label}" itemValue="#{_gender.label}" />
								</p:selectOneMenu>
								<p:outputLabel value="Data de Nascimento:" for="calendarDtNasc" styleClass="HtmlOutputLabelResposta"/>
								<p:calendar id="calendarDtNasc" value="#{formularioUsuarioBean.vo.dataNascimento}" size="10" pattern="dd/MM/yyyy" alt="date" style="margin-left:5px;" />
								
								<p:outputLabel value="CPF:" for="txtCPF" styleClass="HtmlOutputLabelResposta"/>
								<p:inputText id="txtCPF" value="#{formularioUsuarioBean.vo.cpfString}" size="15" alt="cpf" styleClass="input-5left" />
								<p:outputLabel value="Email:" for="txtEmail" styleClass="HtmlOutputLabelResposta"/>
								<p:inputText id="txtEmail" value="#{formularioUsuarioBean.vo.email}" size="45" styleClass="input-5left" />
								<h:panelGroup></h:panelGroup>
								<h:panelGroup></h:panelGroup>

								<p:outputLabel value="Telefone:" for="txtTelefone" styleClass="HtmlOutputLabelResposta"/>
								<p:inputText id="txtTelefone" value="#{formularioUsuarioBean.vo.numTelefoneString}" size="15" styleClass="input-5left" alt="phone"/>
								<p:outputLabel value="Celular:" for="txtTelefoneCel" styleClass="HtmlOutputLabelResposta" />
								<p:inputText id="txtTelefoneCel" value="#{formularioUsuarioBean.vo.numCelularString}" size="15" styleClass="input-5left" alt="cell9"  />
								<h:panelGroup></h:panelGroup> 
								<h:panelGroup></h:panelGroup>

								<p:outputLabel value="CEP:" for="cep" styleClass="HtmlOutputLabelResposta" />
								<h:panelGroup>
									<p:inputText id="cep" value="#{formularioUsuarioBean.vo.endereco.cep}" size="10" styleClass="input-5left" alt="cep" />
									<p:commandLink  value="Preencher" style="margin-left:5px;" ajax="false" actionListener="#{formularioUsuarioBean.buscarEnderecoViaWebService()}"/>
								</h:panelGroup>										
								<p:outputLabel value="Endereço:" for="txtAddress" styleClass="HtmlOutputLabelResposta"/>
								<p:inputText id="txtAddress" value="#{formularioUsuarioBean.vo.endereco.logradouro}" size="50" styleClass="input-5left" />
								<p:outputLabel value="Estado:" for="txtState" styleClass="HtmlOutputLabelResposta"/>
								<p:selectOneMenu id="txtState" value="#{formularioUsuarioBean.vo.endereco.estado}" size="5" styleClass="" style="margin-left:5px;" >
									<f:selectItems value="#{formularioUsuarioBean.comboUf}" var="_uf" itemLabel="#{_uf.label}" itemValue="#{_uf.label}"/>
								</p:selectOneMenu>
			
								<p:outputLabel value="N°:" for="txtNum" styleClass="HtmlOutputLabelResposta"/> 
								<p:inputText id="txtNum" value="#{formularioUsuarioBean.vo.endereco.numero}" size="5" maxlength="7" onkeypress="return onlyNum(event)" styleClass="input-5left" />
								<p:outputLabel value="Cidade:" for="txtCity" styleClass="HtmlOutputLabelResposta"/>
								<p:inputText id="txtCity" value="#{formularioUsuarioBean.vo.endereco.cidade}" size="30" styleClass="input-5left" />
					
								<p:outputLabel value="Bairro:" for="txtBairro" styleClass="HtmlOutputLabelResposta"/>
								<p:inputText id="txtBairro" value="#{formularioUsuarioBean.vo.endereco.bairro}" size="20" styleClass="input-5left" />
								<p:outputLabel value="Complemento:" for="txtComplemento" styleClass="HtmlOutputLabelResposta"/>
								<p:inputText id="txtComplemento" value="#{formularioUsuarioBean.vo.endereco.complemento}" size="50" styleClass="input-5left"/>
								
							
							</h:panelGrid>
						</h:panelGroup>
			
			
						<h:panelGroup>
							<p:outputLabel styleClass="HtmlOutputTextLabelSubtitle" value="LOGIN" />
							<hr class="lin"/>		
							<h:panelGrid id="infosUsuario" columns="2" style="margin-bottom:10px">
								<p:outputLabel value="Usuario:" for="txtUsuario" styleClass="HtmlOutputLabelResposta" />
								<p:inputText id="txtUsuario" value="#{formularioUsuarioBean.vo.usuario.username}" size="50" 
										styleClass="input-5left" />
				
								<p:outputLabel value="Senha:" for="txtPassword" styleClass="HtmlOutputLabelResposta" />
								<p:password id="txtPassword" value="#{formularioUsuarioBean.password}" 
											styleClass="input-5left" 
											size="50" 
											maxlength="20"
											goodLabel="SENHA MÉDIA" 
											weakLabel="SENHA FRACA" 
											strongLabel="SENHA FORTE"
											feedback="true" />
								
								<p:outputLabel value="Confirmar Senha:" for="txtPasswordConf" styleClass="HtmlOutputLabelResposta" />
								<p:password id="txtPasswordConf" value="#{formularioUsuarioBean.vo.usuario.passwordConfirm}" 
											 styleClass="input-5left" 
											 size="50"
											 maxlength="20" 
											 goodLabel="SENHA MÉDIA" 
											 weakLabel="SENHA FRACA" 
											 strongLabel="SENHA FORTE"
											 feedback="true" />
<!-- 											 requiredMessage="O campo CONFIRMAR SENHA é necessário." > -->
							</h:panelGrid>
						</h:panelGroup>		
					
						<hr class="lin"/>
					
						<h:panelGroup>
							<div class="buttonFooter">
								<p:commandButton id="btnVoltar" value="Voltar" ajax="false" action="/login.xhtml" style="float:left" immediate="true" />
								<p:commandButton id="btnLimpar" value="Limpar" ajax="false"  action="#{formularioUsuarioBean.limparCamposFiltro()}"  immediate="true" style="margin-left:5px;"/>
								<p:commandButton id="btnSalvar" value="Salvar" ajax="false" action="#{formularioUsuarioBean.executeSave()}" style="margin-left:5px;"  />
							</div>
						</h:panelGroup>
					</h:panelGrid>
				
				
				
			</h:form>
		</div>
	</div>
</h:body>



</html>
