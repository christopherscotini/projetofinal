<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cssImports">
		<link type="text/css" rel="stylesheet"
			href="#{facesContext.externalContext.requestContextPath}/css/menu/pedidos/pedido-ui.css" />
	</ui:define>

	<ui:define name="jsImports">
	</ui:define>

	<ui:define name="breadcrumb">
		<ul class="breadcrumb">
			<li class="active">
				<h:commandLink action="#{loginBean.telaIndex()}" value="#{msgs['generico.breadcumb.telainicial']}" />
				<span class="divider">/</span>
			</li>
			<li class="active">
				<h:commandLink action="#{importarPedidoBean.iniciarTela()}" value="#{msgs['importarpedido.breadcumb.pedido']}" />
				<span class="divider">/</span>
			</li>
			<li class="active">
				<h:commandLink action="#{importarPedidoBean.iniciarTela()}" value="#{msgs['importarpedido.breadcumb.pedido.importarpedido']}" />
				<span class="divider">/</span>
			</li>
			<li class="active">
				<h:commandLink action="#{importarPedidoBean.navegarVoltarDadosPedidoImportado()}" value="#{msgs['importarpedido.breadcumb.pedido.importarpedido.dadospedido']}" />
				<span class="divider">/</span>
			</li>
			<li>#{msgs['importarpedido.breadcumb.pedido.importarpedido.dadospedido.concluirpedido']}</li>
		</ul>
	</ui:define>

	<ui:define name="body_content">
		<div class="widget">
			<div class="widget-heading">
				<a class="accordion-toggle in" data-toggle="collapse" href="#" data-original-title="">
				<i class="icon-table"></i> #{msgs['concluirpedido.lbl.legend.detalhespedido']}</a>
			</div>
			<div id="formdiv" class="widget-body collapse in">
				<div class="widget-inner">
					<h:panelGrid cellpadding="0" cellspacing="0" columns="2" border="0">
						<h:outputLabel value="#{msgs['concluirpedido.lbl.numeropedido']}:" for="txtNumPedido" styleClass="HtmlOutputLabelResposta" />
						<h:outputLabel id="txtNumPedido"
							value="#{importarPedidoBean.pedidoDTO.codPedido}"
							styleClass="input-5left HtmlOutputTextResposta" />
						
						<h:outputLabel value="#{msgs['concluirpedido.lbl.datapedido']}:" for="txtDataPedido" styleClass="HtmlOutputLabelResposta"/>
						<h:outputLabel id="txtDataPedido" value="#{importarPedidoBean.pedidoDTO.dtPedidoFormatado}" styleClass="input-5left HtmlOutputTextResposta" />
	
						<h:outputLabel value="#{msgs['concluirpedido.lbl.valorpedido']}:" for="txtPrecoVarejo" styleClass="HtmlOutputLabelResposta"/>
						<h:panelGrid columns="2">
							<h:outputLabel value="R$" for="txtPrecoVarejo" styleClass="input-5left HtmlOutputTextResposta"/>
							<h:outputLabel id="txtPrecoVarejo" value="#{importarPedidoBean.pedidoDTO.valorTotalEmProdutos}" styleClass="input-5left HtmlOutputTextResposta">
								<f:converter converterId="decimalConverter" />
							</h:outputLabel>
						</h:panelGrid>
	
						<h:outputLabel value="#{msgs['concluirpedido.lbl.percentualdesconto']}:" for="txtPercDesconto" styleClass="HtmlOutputLabelResposta"/>
						<h:panelGroup>
							<h:outputLabel value="#{importarPedidoBean.pedidoDTO.porcDesconto}%" id="txtPercDesconto" styleClass="input-5left HtmlOutputTextResposta" >
							</h:outputLabel>
						</h:panelGroup>
						
						<h:outputLabel value="#{msgs['concluirpedido.lbl.valorpedidodesconto']}:" for="txtPrecoDesconto" styleClass="HtmlOutputLabelResposta"/>
						<h:panelGrid columns="2">
							<h:outputLabel value="R$" for="txtPrecoVarejo" styleClass="input-5left HtmlOutputTextResposta"/>
							<h:outputLabel value="#{importarPedidoBean.pedidoDTO.valorTotalAtacado}" id="txtPrecoDesconto" styleClass="input-5left HtmlOutputTextResposta">
								<f:converter converterId="decimalConverter" />
							</h:outputLabel>
						</h:panelGrid>
											
						<h:outputLabel value="#{msgs['concluirpedido.lbl.totalpontos']}:" for="txtTotPontos" styleClass="HtmlOutputLabelResposta"/>
						<h:outputLabel value="#{importarPedidoBean.pedidoDTO.pontosTotalPedido} pts" id="txtTotPontos" styleClass="input-5left HtmlOutputTextResposta" />
	
						<h:outputLabel value="#{msgs['concluirpedido.lbl.valorbonusutilizado']}:" for="txtValorBonus" styleClass="HtmlOutputLabelResposta" />
						<h:panelGrid columns="2">
							<h:outputLabel value="R$" for="txtValorBonus" styleClass="input-5left HtmlOutputTextResposta"/>
							<h:outputLabel value="#{importarPedidoBean.pedidoDTO.valorBonusUtilizado}" id="txtValorBonus" styleClass="input-5left HtmlOutputTextResposta" >
								<f:converter converterId="decimalConverter" />
							</h:outputLabel>
						</h:panelGrid>						
						<h:outputLabel value="#{msgs['concluirpedido.lbl.valorfrete']}:" for="txtValorFrete" styleClass="HtmlOutputLabelResposta"/>
						<h:panelGrid columns="2">
							<h:outputLabel value="R$" for="txtValorFrete" styleClass="input-5left HtmlOutputTextResposta"/>
							<h:outputLabel value="#{importarPedidoBean.pedidoDTO.valorFrete}" id="txtValorFrete" styleClass="input-5left HtmlOutputTextResposta" >
								<f:converter converterId="decimalConverter" />
							</h:outputLabel>
						</h:panelGrid>						
						<h:outputLabel value="#{msgs['concluirpedido.lbl.valortotalpagar']}:" for="txtValorTotalPedido" styleClass="HtmlOutputLabelResposta"/>
						<h:panelGrid columns="2">
							<h:outputLabel value="R$" for="txtValorTotalPedido" styleClass="input-5left HtmlOutputTextResposta"/>
							<h:outputLabel value="#{importarPedidoBean.pedidoDTO.valorFinalTotalPago}" id="txtValorTotalPedido" styleClass="input-5left HtmlOutputTextResposta">
								<f:converter converterId="decimalConverter" />
							</h:outputLabel>
						</h:panelGrid>
						<h:outputLabel value="#{msgs['concluirpedido.lbl.lucroestimado']}:" for="txtLucroTotalPedido" styleClass="HtmlOutputLabelResposta"/>
						<h:panelGrid columns="2">
							<h:outputLabel value="R$" for="txtLucroTotalPedido" styleClass="input-5left HtmlOutputTextResposta"/>
							<h:outputLabel value="#{importarPedidoBean.pedidoDTO.lucroTotal}" id="txtLucroTotalPedido" styleClass="input-5left HtmlOutputTextResposta">
								<f:converter converterId="decimalConverter" />
							</h:outputLabel>
						</h:panelGrid>
						<h:outputLabel value="#{msgs['concluirpedido.lbl.numeroprodutos']}:" styleClass="HtmlOutputLabelResposta"/>
						<h:outputLabel value="#{importarPedidoBean.lblNumeroProdutosPedido}" styleClass="input-5left HtmlOutputTextResposta" />
						<h:outputLabel value="#{msgs['concluirpedido.lbl.numeroitens']}" styleClass="HtmlOutputLabelResposta" />
						<h:outputLabel value="#{importarPedidoBean.lblNumeroItensPedido}" styleClass="input-5left HtmlOutputTextResposta" />
					</h:panelGrid>
				</div>
			</div>
		</div>
		
		<div class="widget">
			<div class="widget-heading">
				<a class="accordion-toggle in" data-toggle="collapse" href="#" data-original-title="">
				<i class="icon-table"></i> #{msgs['concluirpedido.lbl.legend.formapagamento']}</a>
			</div>
			<div id="formdiv" class="widget-body collapse in">
				<div class="widget-inner">				
					<h:panelGrid columns="3" style="margin: 0 auto;">
						<h:panelGroup >
							<h:panelGrid columns="1" >
								<h:outputLabel value="#{msgs['concluirpedido.lbl.formapagamento']}:" />
								<p:selectOneMenu id="cboFormaPgto" value="#{importarPedidoBean.pedidoDTO.formaDePagamento}" styleClass="input-5left" converter="genericEntityConverter" >
									<f:selectItems value="#{importarPedidoBean.cboFormaPagamento}" var="_fp" itemLabel="#{_fp.descFormaPgto}" itemValue="#{_fp}" />
									<p:ajax update="lblParcelamento" listener="#{importarPedidoBean.onChangeFormaPagamento()}"/>
								</p:selectOneMenu>
								<h:panelGroup>
									<div style="height: 48px;width: 170px;"></div>
								</h:panelGroup>
							</h:panelGrid>
						</h:panelGroup>
						<h:panelGroup id="lblParcelamento" >
							<h:outputLabel value="#{msgs['concluirpedido.lbl.parcelamento']}:" />
							<p:selectOneListbox id="listPArcelamento" value="#{importarPedidoBean.numParcelasPagamento}" styleClass="input-5left" style="width: 200px;height: 80px;" required="true" requiredMessage="Selecione a parcela desejada.">  
					            <f:selectItems value="#{importarPedidoBean.listaParcelamentoSelectItem}" var="parc" itemLabel="#{parc.label}" itemValue="#{parc.value}" />  
					        </p:selectOneListbox>								
						</h:panelGroup>
						<h:panelGroup id="lblVctoPrimeiraParcela" >
							<h:panelGrid columns="1" >
								<h:outputLabel value="#{msgs['concluirpedido.lbl.datavencimentoparcela']}:" />
								<p:calendar id="txtDataVctoPrimeiraParcela" value="#{importarPedidoBean.dtVctoPrimeiraParcela}" size="13"  pattern="dd/MM/yyyy" alt="date" />
								<h:panelGroup>
									<div style="height: 48px;width: 170px;"></div>
								</h:panelGroup>
							</h:panelGrid>
						</h:panelGroup>
					</h:panelGrid>
				</div>
			</div>
		</div>
						
		<hr class="lin"></hr>
					
		<h:panelGroup>
			<div class="buttonFooter">
				<p:commandButton id="btnVoltar" value="#{msgs.btn_voltar}" ajax="false" styleClass="botao-voltar btn btn-zen-5 btn-toolbar"
					action="#{importarPedidoBean.navegarVoltarDadosPedidoImportado()}" immediate="true" />
				<p:commandButton id="btnConcluirPedido" 
								 value="#{msgs['concluirpedidoimportado.lbl.btn_concluirpedido']}" 
								 ajax="false" styleClass="btn btn-zen-2 btn-toolbar"
								 onstart="statusDialog.show();" oncomplete="statusDialog.hide();loadMasksJQuery();"
								 action="#{importarPedidoBean.executePedido()}"
								 onclick="return confirm('Deseja realmente efetuar esse pedido ?')" />
				<div style="height: 10px;width: 10px;"></div>	
			</div>
		</h:panelGroup>
			
	</ui:define>
</ui:composition>
