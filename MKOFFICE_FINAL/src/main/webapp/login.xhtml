<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>MK Office</title>

	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/login/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/login/styles.css" />
	<link rel="shortcut icon" type="image/jpg" href="#{request.contextPath}/resources/images/logo.jpg" />
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</h:head>

<h:body>
	<f:loadBundle basename="br.com.mkoffice.view.bundle.Messages" var="msgs" />
	

	<section id="logo">
		<a href="#"><img src="#{facesContext.externalContext.requestContextPath}/resources/css/login/logo.gif" alt="" /></a>
	</section>
	
	<section class="container">
		<section class="row">
			<h:form method="post" action="" role="login">
			    <div class="form-group">
			    	<h:inputText value="#{loginBean.usuario.username}" styleClass="form-control" />
					<span class="glyphicon glyphicon-user"></span>
				</div>
				
				<div class="form-group">
			    	<h:inputSecret value="#{loginBean.usuario.password}" styleClass="form-control" />
					<span class="glyphicon glyphicon-lock"></span>
				</div>
			
				<h:commandButton action="#{loginBean.doLogin()}" styleClass="btn btn-block btn-primary" value="Entrar" />
				<section>
					<h:commandLink action="#{formularioUsuarioBean.iniciarTela()}" value="Cadastre-se" immediate="true" />
				</section>

				<section>
<!-- 					<h:outputLabel rendered="#{loginBean.erro}" value="#{msgs['login.lbl.usuariosenhainvalido']}" styleClass="form-control" /> -->
					<h:outputLabel value="#{msgs['login.lbl.usuariosenhainvalido']}" styleClass="form-control" />
				</section>
				
				
			</h:form>
		</section>
	</section>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="#{facesContext.externalContext.requestContextPath}/resources/css/login/bootstrap/js/bootstrap.min.js"></script>

</h:body>



</html>
