<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>MK Office</title>
	<link rel="shortcut icon" type="image/jpg" href="#{request.contextPath}/images/logo.jpg" />
	<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/estilos.css" />

	<style type="text/css">
		.ui-widget {
			font-size: 90% !important;
		}
	</style>
</h:head>

<h:body>

	<div >
        <img id="fundo-login" src="#{facesContext.externalContext.requestContextPath}/images/background-login/#{configuracaoPadraoBean.configuration.imgFundoTelaLogin}" alt="" />
	</div>

	<h:form >
		<p:growl id="messagesGlobal" globalOnly="true" escape="false" />

		<p:dialog header=".: Entrar no MKOffice :." visible="true" style="layout:block;" closable="false" draggable="false" resizable="false" width="420" >
			<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="Usuario:" styleClass="required_labels" />
					<p:inputText value="#{loginBean.usuario.username}" size="25" id="campo_usuario" />

					<h:outputLabel value="Senha:" styleClass="required_labels" />
					<p:password value="#{loginBean.usuario.password}" id="campo_senha" 	maxlength="20" size="25" />
				</h:panelGrid>
				<p:commandButton ajax="false" value="Entrar"  
					styleClass="" style="height: 65px;" action="#{loginBean.doLogin()}" />
			</h:panelGrid>
			
			<h:panelGrid columns="1" cellpadding="5">
				<p:commandLink ajax="false" value="Cadastre-se" immediate="true" action="#{formularioUsuarioBean.iniciarTela()}" />
			</h:panelGrid>

			<h:outputText value="Usuário ou senha incorretos!" rendered="#{loginBean.erro}" style="color: darkred;margin:0 auto;" />
			
		</p:dialog>
	</h:form>
</h:body>



</html>
