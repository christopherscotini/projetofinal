<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cssImports">
	</ui:define>
	
	<ui:define name="jsImports">
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/javascript/menu_admin/manter-forma-pagto.js"></script>
	</ui:define>

	<ui:define name="breadcrumb">
		<p:breadCrumb>  
		    <p:menuitem value="TelaInicial" action="#{formaPagamentoBean.scheduleBean.telaInicial()}" ajax="false"/>
		    <p:menuitem value="Painel de Configuração" />  
		    <p:menuitem value="Pagamento"  />  
		    <p:menuitem value="Manter Forma de pagamento"  />  
		</p:breadCrumb>  
	</ui:define>
	<ui:param name="titulo" value="Manter Fluxo de estoque" />

	<ui:define name="body_content">
		<h:panelGrid cellpadding="0" cellspacing="0" columns="1" styleClass="CorpoPagina" border="0" >
			<p:fieldset legend="BUSCA" toggleable="true" collapsed="true">
				<h:panelGroup id="tabela-filtro-forma-pagto" >
					<h:panelGrid cellpadding="1" cellspacing="0" columns="4" border="0">
						<p:outputLabel value="Forma de pagamento:" for="txtPagamentoFiltro" styleClass="HtmlOutputLabelResposta" />
						<p:inputText id="txtPagamentoFiltro" value="#{formaPagamentoBean.formaPagtoFiltro}" size="30" maxlength="45" styleClass="input-5left"/>
					</h:panelGrid>
				</h:panelGroup>
				
				<h:panelGroup >
					<div class="buttonFilter">
						<p:commandButton value="#{msgs.btn_limpar}" action="#{formaPagamentoBean.limparCamposFiltro()}" ajax="true" style="margin-left:5px;" update="tabela-filtro-forma-pagto" />
						<p:commandButton value="#{msgs.btn_pesquisar}" action="#{formaPagamentoBean.pesquisarFiltro()}" ajax="true" update="messagesGlobal tabela-listagem-formas lblTotalReg" style="margin-left:5px;" />
					</div>
				</h:panelGroup>
			</p:fieldset>
			
			<hr class="lin" />
			
			<h:panelGroup id="tabela-listagem-formas" >
				<h:panelGrid cellpadding="0" cellspacing="0" columns="1" styleClass="centralizar-conteudo" >
					<p:dataTable id="tableUsuarios" 
							style="margin-top:20px;"
							var="result" 
							rows="10" 
							rowKey="#{result}" 
							selectionMode="single"
							selection="#{formaPagamentoBean.formaPagtoSelecionada}"
							value="#{formaPagamentoBean.formaPagtos}" 
							paginator="true"
							paginatorPosition="bottom" 
							emptyMessage="">

						<p:ajax event="rowSelect" update=":formGlobal:btnAlterar :formGlobal:btnLimpar" />
						<p:ajax event="rowUnselect" update=":formGlobal:btnAlterar :formGlobal:btnLimpar" />
	
						<f:facet name="header">  
				           Formas de pagamento cadastradas
				        </f:facet>
				        
						<p:column headerText="FORMA DE PAGAMENTO" width="30%" style="text-align: center;" sortBy="#{result.descFormaPgto}">
							<h:outputLabel value="#{result.descFormaPgto}"
								style="text-align: center;" />
						</p:column>
						
					</p:dataTable>
					
					<h:panelGroup>
						<h:panelGrid id="lblTotalReg" cellpadding="0" cellspacing="0" columns="2"
								style="	margin-top:5px;">
								<p:outputLabel value="Total de fluxos cadastrados:" />
								<p:outputLabel value="#{formaPagamentoBean.formaPagtos.size()}" styleClass="input-5left HtmlOutputTextResposta" />
						</h:panelGrid>
					</h:panelGroup>
						
				</h:panelGrid>
			</h:panelGroup>
		
			<hr class="lin" />
			
			<h:panelGroup id="group-botoes-footer">
				<div class="buttonFooter" >
					<p:commandButton id="btnVoltar" value="#{msgs.btn_voltar}"
						style="float:left;" action="/index" ajax="false" />
					<p:commandButton id="btnLimpar" value="Limpar usuario selecionado"
						action="#{formaPagamentoBean.limparSelecaoTabela()}" ajax="true" disabled="#{empty formaPagamentoBean.formaPagtoSelecionada}"
						style="margin-left:5px;" update="tabela-listagem-formas group-botoes-footer" />
					
					<p:commandButton id="btnAlterar" value="#{msgs.btn_alterar}"
						action="#{formaPagamentoBean.navegarAlterarFluxo()}" ajax="true" 
						disabled="#{empty formaPagamentoBean.formaPagtoSelecionada}" 
						style="margin-left:5px;"
					 	update=":formDialog:infosFormaPagto"
						oncomplete="dialogFormapagto.show();loadMasksJQuery();" />
					
					<p:commandButton id="btnCadastrar" value="#{msgs.btn_cadastrar}"
						action="#{formaPagamentoBean.navegarIncluirFluxo()}" ajax="true"
						style="margin-left:5px;"
					 	update=":formDialog:infosFormaPagto"
						oncomplete="dialogFormapagto.show();loadMasksJQuery();" />
				</div>
				<div style="height: 10px;width: 10px;"></div>
			</h:panelGroup>
		
		</h:panelGrid>
	</ui:define>
	
	
	<ui:define name="dialog">
		<p:dialog header="#{formaPagamentoBean.tituloTelaIncAltFormaPagto}"
			widgetVar="dialogFormapagto" resizable="false" modal="true"
			showEffect="slide" width="500" height="180px;">
			<h:panelGrid id="infosFormaPagto" columns="2"
				style="margin-bottom:10px">

				<p:outputLabel value="Forma de Pagamento?" for="txtFormaPagto" styleClass="HtmlOutputLabelResposta" />
				<p:inputText id="txtFormaPagto" value="#{formaPagamentoBean.formaPagto.descFormaPgto}" size="50" styleClass="input-5left" required="true" requiredMessage="O campo PERMISSÃO é necessário." >
					<f:validateLength minimum="3" for="txtFormaPagto"/>
				</p:inputText>

				<p:outputLabel value="Possui Parcela?" for="chkPossuiParcela" styleClass="input-5left" />
				<p:selectBooleanCheckbox id="chkPossuiParcela" value="#{formaPagamentoBean.formaPagto.possuiParcelas}" styleClass="" style="float: left;margin-left:5px;"  >
					<p:ajax update="infosFormaPagto" />
				</p:selectBooleanCheckbox>

				<p:outputLabel id="lblTxtNumParcelas" value="N° de parcelas:" for="txtNumParcelas" styleClass="HtmlOutputLabelResposta" rendered="#{formaPagamentoBean.formaPagto.possuiParcelas}"/>
				<p:spinner id="txtNumParcelas" maxlength="3" size="4" min="1"
					rendered="#{formaPagamentoBean.formaPagto.possuiParcelas}"
					value="#{formaPagamentoBean.formaPagto.numeroParcelas}" 
					onkeypress="return bloquearDigitacaoCampoQtdeProduto(event)" 
					validatorMessage="A Quantidade deve ser Maior que ZERO." >
				</p:spinner>

				<p:commandButton id="btnCancelar" value="Cancelar"
						style="float:right;" oncomplete="dialogFormapagto.hide();" />
				<p:commandButton
					update=":formGlobal:tabela-listagem-formas :formGlobal:lblTotalReg"
					onclick="return validateForm(document.forms[2])"
					oncomplete="dialogFormapagto.hide();"
					actionListener="#{formaPagamentoBean.executeSave()}"
					value="Manter Forma de pagamento" />
			</h:panelGrid>
		</p:dialog>
	</ui:define>


	</ui:composition>
