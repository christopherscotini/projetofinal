<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cssImports">
	</ui:define>
	
	<ui:define name="jsImports">
	</ui:define>

	<ui:define name="breadcrumb">
		<p:breadCrumb>  
		    <p:menuitem value="TelaInicial" action="#{clienteBean.scheduleBean.telaInicial()}" ajax="false" immediate="true"/>  
		    <p:menuitem value="Consultar Clientes" ajax="false" action="#{clienteBean.voltarInclusao()}"/>  
		    <p:menuitem value="Cadastro do Cliente" />  
		</p:breadCrumb>  
	</ui:define>
	
	<ui:param name="titulo" value="Detalhe da assinatura" />

	<ui:define name="body_content">
		<div class="container">
			<h:form id="formGlobal" prependId="false" styleClass="row">
				
				<div class="subtitle">
					<p:outputLabel styleClass="HtmlOutputLabelSubtitle" value="INFORMAÇÕES PESSOAIS" />
					<hr class="lin"/>
				</div>
					
				<h:panelGrid cellpadding="0" cellspacing="1" columns="6" styleClass="datatableDetalhePessoa" border="0">
					<p:outputLabel value="Nome:" for="txtNome" styleClass="input-5left HtmlOutputLabel" />
					<h:outputText  id="txtNome" value="#{usuarioBean.dto.dadosPessoa.nome}" size="50" styleClass="input-5left HtmlOutputTextResposta" />
					<p:outputLabel for="cboSexo" value="Sexo:" styleClass="HtmlOutputLabel"/>
					<h:outputText id="cboSexo" value="#{usuarioBean.dto.dadosPessoa.sexo}" styleClass="input-5left HtmlOutputLabel" />
					<p:outputLabel value="Data de Nascimento:" for="calendarDtNasc" styleClass="HtmlOutputLabel"/>
					<h:outputText id="calendarDtNasc" value="#{usuarioBean.dto.dadosPessoa.dataNascimentoFormatado}" styleClass="input-5left" />
					
					<p:outputLabel value="CPF:" for="txtCPF" styleClass="HtmlOutputLabel"/>
					<h:outputText id="txtCPF" value="#{usuarioBean.dto.usuario.cpfString}" size="15" alt="cpf" styleClass="input-5left" />
					<p:outputLabel value="Email:" for="txtEmail" styleClass="HtmlOutputLabel"/>
					<h:outputText id="txtEmail" value="#{usuarioBean.dto.dadosPessoa.email}" size="45" styleClass="input-5left HtmlOutputLabel" />
					<h:panelGroup></h:panelGroup>
					<h:panelGroup></h:panelGroup>

					<p:outputLabel value="Telefone:" for="txtTelefone" styleClass="HtmlOutputLabel"/>
					<h:outputText id="txtTelefone" value="#{usuarioBean.dto.dadosPessoa.numTelefoneString}" styleClass="input-5left HtmlOutputTextResposta" alt="phone"/>
					<p:outputLabel value="Celular:" for="txtTelefoneCel" styleClass="HtmlOutputLabel" />
					<h:outputText id="txtTelefoneCel" value="#{usuarioBean.dto.dadosPessoa.numCelularString}" styleClass="input-5left HtmlOutputTextResposta" alt="cell9"  />
					<h:panelGroup></h:panelGroup> 
					<h:panelGroup></h:panelGroup>

					<p:outputLabel value="CEP:" for="cep" styleClass="HtmlOutputLabel" />
					<h:outputText id="cep" value="#{usuarioBean.dto.dadosPessoa.endereco.cep}" styleClass="input-5left HtmlOutputTextResposta" alt="cep" />
					<p:outputLabel value="Endereço:" for="txtAddress" styleClass="HtmlOutputLabel"/>
					<h:outputText id="txtAddress" value="#{usuarioBean.dto.dadosPessoa.endereco.logradouro}" styleClass="input-5left HtmlOutputTextResposta" />
					<p:outputLabel value="Estado:" for="txtState" styleClass="HtmlOutputLabel"/>
					<h:outputText id="txtState" value="#{usuarioBean.dto.dadosPessoa.endereco.estado}" styleClass="input-5left HtmlOutputTextResposta" />

					<p:outputLabel value="N°:" for="txtNum" styleClass="HtmlOutputLabel"/> 
					<h:outputText id="txtNum" value="#{usuarioBean.dto.dadosPessoa.endereco.numero}" styleClass="input-5left HtmlOutputTextResposta" />
					<p:outputLabel value="Cidade:" for="txtCity" styleClass="HtmlOutputLabel"/>
					<h:outputText id="txtCity" value="#{usuarioBean.dto.dadosPessoa.endereco.cidade}" styleClass="input-5left HtmlOutputTextResposta" />
		
					<p:outputLabel value="Bairro:" for="txtBairro" styleClass="HtmlOutputLabel"/>
					<h:outputText id="txtBairro" value="#{usuarioBean.dto.dadosPessoa.endereco.bairro}" styleClass="input-5left HtmlOutputTextResposta" />
					<p:outputLabel value="Complemento:" for="txtComplemento" styleClass="HtmlOutputLabel"/>
					<h:outputText id="txtComplemento" value="#{usuarioBean.dto.dadosPessoa.endereco.complemento}" styleClass="input-5left HtmlOutputTextResposta"/>
				</h:panelGrid>
	
				<div class="subtitle">
					<p:outputLabel styleClass="HtmlOutputLabelSubtitle" value="LOGIN" />
					<hr class="lin"/>		
					<h:panelGrid id="infosUsuario" columns="2" style="margin-bottom:10px" border="0">
						<p:outputLabel value="Usuario:" for="txtUsuario" styleClass="HtmlOutputLabel" />
						<h:outputText id="txtUsuario" value="#{usuarioBean.dto.usuario.username}" styleClass="input-5left HtmlOutputTextResposta" />
					</h:panelGrid>
				</div>
			
				<hr class="lin"/>
			
				<h:panelGroup>
					<div class="buttonFooter">
						<p:commandButton id="btnVoltar" value="Voltar" ajax="false" action="#{usuarioBean.navegarVoltarTelaDetalhe()}" style="float:left" immediate="true" />
					</div>
				</h:panelGroup>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
